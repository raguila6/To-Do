<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-200 "> 
    <div class="bg-green-200 min-h-screen container mx-auto flex flex-col
    items-center justify-center">
       
    <div class="Title">
    <h1 class="text-4xl  my-4">Rafa's Online To-Do-List App</h1> 
    </div>
    
    <div class="Form w-full">
        <form id="addForm"  class="flex">

            <input id="newTodo" type="text" placeholder="New To-Do" class="flex-grow px-4 rounded-md"/>
            <button class="bg-yellow-400 text-black py-2 px-4 hover:bg-yellow-800">Add</button>
        
            </form>

    </div>

    <div id="Pending" class="w-1/2 bg-yellow-200 space-y-5 my-4">
        <h3 class=" text-red-400">Pending Items</h3>
    <ul id="PendingList">
        
    </ul>
    </div>

    <div id="Done" class="w-1/2 bg-blue-200 space-y-5 my-4">
        <h3 class=" text-green-700">Completed Items</h3>
    <ul id="Completed">
        
    </ul>
    </div>
    
 <script src="app.js"></script>
</body>
</html>
